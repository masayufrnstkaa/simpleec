<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA ANYA Florist & Creative Art Studio</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="va.png" alt="Foto Profil">
        </div>
        <h1>VA ANYA Florist & Creative Art Studio</h1>
        <p>Membimbing Mitra Membangun Usaha</p>
        <div class="stats">
            <div class="stat">
                <h2>760</h2>
                <p>Mitra</p>
            </div>
            <div class="stat">
                <h2>75k</h2>
                <p>Followers</p>
            </div>
            <div class="stat">
                <h2>4.9</h2>
                <p>Reviews</p>
            </div>
        </div>
        <div class="form-container">
            <h2>Formulir</h2>
            <form action="#">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
                <label for="daerah">Asal Daerah:</label>
                <input type="text" id="daerah" name="daerah" placeholder="Masukkan asal daerah Anda" required>
                <button type="button" onclick="redirectToWhatsApp()">Daftar</button>
            </form>
        </div>
        <footer>
            <p>&copy; VA ANYA Florist & Creative Art Studio</p>
        </footer>
    </div>
    <script src="script1.js"></script>
</body>

</html>
